name: Weekly Docs Health Check

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - name: Validate frontmatter
        run: npm run validate:frontmatter

      - name: Check internal links
        run: npm run validate:links

      - name: Check orphaned pages
        run: npm run validate:orphans

      - name: Check navigation coverage
        run: npm run validate:navigation
